<div class="container-contact">
  <app-header></app-header>
  <div class="contract-us">
    <h1>Contactez-nous</h1>
    <p class="form-description">
      Des envies de changement de décoration, un tableau vous a tapé dans l'œil, vous voulez
      des renseignements ? Remplissez le formulaire ci-dessous et je reviendrai vers vous
      vous le plus rapidement possible.
    </p>
  </div>

  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div class="form-container">
    <form class="contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i> Nom</label>
        <input id="name" type="text" placeholder="Entrez votre nom" formControlName="name" required />
      </div>

      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input id="email" type="email" placeholder="Entrez votre email" formControlName="email" required />
      </div>

      <div class="form-group">
        <label for="message"><i class="fas fa-comment-dots"></i> Message</label>
        <textarea id="message" rows="5" placeholder="Entrez votre message" formControlName="message" required></textarea>
      </div>

      <button type="submit" class="btn-submit" [disabled]="contactForm.invalid">Envoyer</button>
      <div class="hidden-field">
        <input type="text" name="hiddenField" id="hiddenField" tabindex="-1" autocomplete="off" />
      </div>
    </form>
  </div>
</div>
