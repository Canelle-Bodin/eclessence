<div>
  <app-header></app-header>
  <div class="contract-us">
    <h1>Contactez-nous</h1>
    <p class="form-description">
      Des envies de changement de décoration, un tableau vous a tapé dans l'œil, vous voulez
      Des renseignements ? Remplissez le formulaire de contrat ci-dessous et je reviendrai vers vous
      vous le plus rapidement possible
    </p>
  </div>

  <div class="form-container">
    <form class="contact-form">
      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i> Nom</label>
        <input id="name" type="text" placeholder="Entrez votre nom" required>
      </div>

      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input id="email" type="email" placeholder="Entrez votre email" required>
      </div>

      <div class="form-group">
        <label for="message"><i class="fas fa-comment-dots"></i> Message</label>
        <textarea id="message" rows="5" placeholder="Entrez votre message" required></textarea>
      </div>

      <button type="submit" class="btn-submit">Envoyer</button>
    </form>
  </div>
</div>
